{% extends 'base_generic.html' %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center">Create New Task</h1>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Task</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
