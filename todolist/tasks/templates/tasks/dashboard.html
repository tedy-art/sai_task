{% extends 'base_generic.html' %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center">My To-Do List</h1>

  {% for task in tasks %}
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title">{{ task.name }}</h5>
        <p class="card-text">{{ task.description }}</p>
        {% if task.completed %}
          <p class="text-success">(Completed)</p>
        {% else %}
          <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}

  <div class="text-center">
    <a href="{% url 'create_task' %}" class="btn btn-success">Add New Task</a>
  </div>
</div>
{% endblock %}
